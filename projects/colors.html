<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Blocks</title>
  <style>
    .button {
      display: flex;
      justify-content: space-around;
      margin: 50px;
    }
    .block {
      width: 100px;
      height: 100px;
    }
    .head {
        text-align: center;
    }
    #grey {
      background-color: grey;
    }
    #yellow {
      background-color: yellow;
    }
    #green {
      background-color: green;
    }
    #orange {
      background-color: orange;
    }
    #blue {
        background-color: blue;
    }
  </style>
</head>
<body>

    

    <h1 class="head">color blocks </h1>
  <div class="button">
    <div class="block" id="grey"></div>
    <div class="block" id="yellow"></div>
    <div class="block" id="green"></div>
    <div class="block" id="orange"></div>
    <div class="block" id="blue"></div>
    
  </div>
  <h2 class="head">click on any of them</h2>
</body>

<script>

    // inline js code

const buttons = document.querySelectorAll('.button')    // select all the elements with class buttons

const body = document.querySelector("body")     // select the body

buttons.forEach((button) =>{                        // run forEach loop in the callback func add event listener 
    button.addEventListener('click',(event)=>{      // event listener is only listening for click and when that click(event) happens we sent that event in args as parameter
        console.log(event.target)               // event.target tells the html code of the element  (which block is clicked)

        document.body.style.backgroundColor = event.target.id        // assign the bg color with the id of that event target (basically assign the bg color with the block clicked)
    })
})
</script>
</html>
