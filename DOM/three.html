<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM bruv</title>
</head>
<body style="background-color: darkgrey;">
    
</body>

<script>
    const div =document.createElement('div')        // can create element (by giving it's tag name)
    
    div.className  = "main"     // can give attribute to it like this
    div.id = Math.ceil(Math.random() * 10 +1)   // creating random id
    div.setAttribute("title", "generated title")    // can give attrib like this "attrib","attribName"
    div.style.backgroundColor = "pink"

    // div.innerText = "lets learn DOM"     // adding txt inside div
    const addTxt = document.createTextNode("lets learn DOM") // created a text nod
    div.appendChild(addTxt) // appended that node in div; another way of adding text inside div
    
    document.body.appendChild(div)  // attached this div to the body
    
    console.log(div);


</script>
</html>
