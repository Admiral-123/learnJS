    // a project - when we click on the img it disappears

    document.querySelector('#images').addEventListener('click', (e)=>{
        console.log(e.target.parentNode);       // target - the place where we clicked; parentNode - parent of the node (that target) in the DOM tree

        console.log(e.target.tagName);

        if(e.target.tagName === 'IMG'){     // if the target node has the img tag then only remove the parentNode

            console.log(e.target.id)    // logs the id of the clicked target node
            const removeIt = e.target.parentNode;
            removeIt.remove();

        }
